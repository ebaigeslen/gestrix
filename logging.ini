[loggers]
keys=root

[handlers]
keys=console

[formatters]
keys=standard

[logger_root]
level=INFO
handlers=console

[handler_console]
class=StreamHandler
level=NOTSET
formatter=standard
args=(sys.stdout,)

[formatter_standard]
format=%(asctime)s | %(levelname)-8s | %(name)s | %(message)s
datefmt=%Y-%m-%d %H:%M:%S
